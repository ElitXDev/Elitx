<div class="wrapper">
  <mat-card appElevation *ngIf="pool">
    <mat-card-content>
      <app-pool-composition [poolData]="poolData"></app-pool-composition>
    </mat-card-content>
  </mat-card>
  <mat-card appElevation>
    <mat-card-content>
      <h3>Swap {{ poolData.Asset }} for {{ poolData.Asset2 }}</h3>
      <p>&nbsp;</p>

      <mat-form-field
        [formGroup]="form"
        appearance="fill"
        subscriptSizing="dynamic"
      >
        <input matInput type="number" formControlName="Amount" />
        <mat-label>Amount</mat-label>
        <span matTextSuffix>{{ poolData.Asset }}</span>
        <mat-error>Required</mat-error>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card appElevation>
    <mat-card-content>
      <p><u>Pay:</u></p>
      <p>{{ payAmount || 0 | number : "1.2-4" }} {{ poolData.Asset }}</p>
      <p>&nbsp;</p>
      <p><u>Receive:</u></p>
      <p>{{ receiveAmount || 0 | number : "1.2-4" }} {{ poolData.Asset2 }}</p>
      <p>&nbsp;</p>
      <button
        mat-raised-button
        color="primary"
        (click)="parseTx()"
        [disabled]="form.invalid"
      >
        Let's do this!
      </button>
    </mat-card-content>
  </mat-card>
</div>
