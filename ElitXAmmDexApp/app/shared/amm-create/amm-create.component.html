<div class="wrapper">
  <mat-card appElevation>
    <mat-card-content>
      <p>Sorry, this Pool does not exist.</p>
      <p>&nbsp;</p>
      <h3>Create a new Pool for {{ asset.currency }}/{{ asset2.currency }}</h3>
      <p>&nbsp;</p>

      <div [formGroup]="form">
        <mat-form-field appearance="fill">
          <input matInput type="number" formControlName="Amount" />
          <mat-label>{{ asset.currency }} Amount</mat-label>
          <span matTextSuffix>{{ asset.currency }}</span>
          <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput type="number" formControlName="Amount2" />
          <mat-label>{{ asset2.currency }} Amount</mat-label>
          <span matTextSuffix>{{ asset2.currency }}</span>
          <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input
            matInput
            matTooltip="0.001% - 1%"
            type="number"
            formControlName="Fee"
          />
          <mat-label>Trading Fee</mat-label>
          <span matTextSuffix>%</span>
          <mat-error>Required</mat-error>
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        color="primary"
        (click)="parseTx()"
        [disabled]="form.invalid"
      >
        Let's do this!
      </button>

      <!-- <pre>{{ tx | json }} </pre> -->
    </mat-card-content>
  </mat-card>
</div>
